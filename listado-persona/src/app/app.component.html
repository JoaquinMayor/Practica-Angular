<h3>{{title}}</h3>
<hr>
<form>
  <fieldset>

    <label for="nombre">Nombre: </label>
    <input type="text" placeholder="Ingrese el Nombre" name="nombre" id="nombre" [(ngModel)] = "nombreInput">

    <label for="Apellido">Apellido: </label>
    <input type="text" placeholder="Ingrese el Apellido" name="apellido" id="apellido" [(ngModel)] = "apellidoInput">
  </fieldset>
  <button class="boton" (click)="agregarPersona()">Agregar Persona</button>
</form>


<div *ngFor="let persona of personas; let i = index"> <!--con el *ngFor se puede recorrer y mostrar arreglos, y se puede poner de forma opcional el i de indice -->
  {{i+1}}:{{persona.nombre}} {{persona.apellido}}
</div>
